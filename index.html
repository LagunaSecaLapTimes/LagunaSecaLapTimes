<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f1f1f1; text-align: center; padding: 1em; }
        nav { background: #333; padding: 0; }
        nav a { color: white; padding: 14px 20px; display: inline-block; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <main>
        <h2>Main Content</h2>
        <p>This is the main area of your webpage. Introduce yourself or your project. Add more sections as needed.</p>
    </main>
</div>

<footer>
    <p>Footer Content &copy; 2024</p>
</footer>

</body>
</html>
